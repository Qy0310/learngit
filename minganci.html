<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <style>
			#div1{width: 400px; height: 400px; border: 1px solid black}
	</style>
</head>
<body>
	<textarea name="" id="tet1" cols="30" rows="10"></textarea>
	<button id="but1">提交</button>
	<div id="div1"></div>
</body>
<script>
	var ot = document.getElementById("tet1");
	var obut = document.getElementById("but1");
	var odiv = document.getElementById("div1");
    var arr = [/cnm/gi, /md/gi]
   
	obut.onclick = function(){
		var ovalue = ot.value;

		for(var i = 0; i < arr.length; i++){
    	    ovalue = ovalue.replace(arr[i],"**");//注意单词拼写
        }
        odiv.innerHTML = ovalue;
        ot.value=" ";
    	}
</script>
</html>
